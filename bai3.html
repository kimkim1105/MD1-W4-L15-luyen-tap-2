<script>
    let a = +prompt("Nhập vào một số: ");
    function giaiThua(n){
        let f=1;
        while (n>0){
            f *=n;
            n--;
        }
        return f;
    }
    document.write("Gia thừa của số nhập vào là: " + giaiThua(a))
</script>
