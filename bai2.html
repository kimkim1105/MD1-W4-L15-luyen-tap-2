<script>
  let a = +prompt("Nhập vào bán kính hình tròn: ");
  function area(r){
    let s = Math.PI*r*r;
    return s;
  }
  function perimeter(r){
    let p = 2*Math.PI*r;
    return p;
  }
  document.write("Diện tích hình tròn là: "+area(a) + "<br>");
  document.write("Chu vi hình tròn là: "+perimeter(a));
</script>
