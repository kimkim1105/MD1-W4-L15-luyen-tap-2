<script>
    let arr = ["a","y","t","t","d"];
    let x = prompt("Nhập vào một ký tự bất kỳ");
    function check(x){
        let cnt = 0;
        if (arr.indexOf(x)>=0){
                for (let i =0;i<arr.length;i++){
                    if (arr[i]===x){
                        cnt = cnt +1;
                    }
                console.log('ktra a',arr.indexOf(x))
            }
        }else {cnt = -1}
        return cnt;
    }
    document.write(check(x))
</script>
