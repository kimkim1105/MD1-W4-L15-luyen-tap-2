<script>
    let a = parseInt(prompt("Nhập vào một ký tự"));
    function ktra(n){
        if (isFinite(n)){
            return true;
        }else {return false}
    }
  if (ktra(a)){document.write("Ký tự nhập vào là số")}
  else {document.write("Ký tự nhập vào không phải là số")}
</script>
